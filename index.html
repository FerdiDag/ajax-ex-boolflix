<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div class="header-container">
            <div class="logo-container">
                <img src="netflix_logo.png" alt="">
            </div>

            <div class="search">
                <input type="text" id="input-text" name="">
                <input type="submit" id="input-button" value="Submit">
            </div>

        </div>

    </header>
    <main>
        <div class="film-container">
            <script id="film-template" type="text/x-handlebars-template">

                <ul>
                <li class="title">Title: {{titolo}}</li>
                <li class="original-title">Original title: {{titolo-originale}}</li>
                <li>Language: {{lingua}}</li>
                <li>Vote: {{voto}}</li>
                </ul>


         </script>
        </div>
    </main>

    <script src="main.js" charset="utf-8"></script>
</body>

</html>
