<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.amd.js" integrity="sha256-gJKYR1DdPBWUE32mtN/acaTDZhEDh3Li50pkX6KmCZE=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div class="header-container">
            <div class="logo-container">
                <img src="netflix_logo.png" alt="">
            </div>

            <div class="search">
                <input type="text" id="lname" name="lname">
                <input type="submit" value="Submit">
            </div>

        </div>

    </header>
    <main>


        <div class="film-container">

            <div class="film">
                <img src="" alt="">
                <h3> </h3>
                <span class="author"></span>
                <span class="year"></span>
                <span class="genre"></span>
            </div>

        </div>
    </main>

    <script src="main.js" charset="utf-8"></script>
</body>

</html>
